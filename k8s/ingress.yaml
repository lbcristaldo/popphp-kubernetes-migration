apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: popphp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: popphp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: popphp-service
                port:
                  number: 80
