name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: lbcristaldo/popphp-legacy
  DEPLOYMENT_NAME: popphp-legacy

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version from commit
      id: version
      run: echo "VERSION=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
        cache-to: type=inline

    - name: Image digest
      run: echo "Image pushed successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deployment summary
      run: |
        echo "Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Image: ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "- Deployment: ${{ env.DEPLOYMENT_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${GITHUB_SHA::7}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: Build successful, ready for ArgoCD sync" >> $GITHUB_STEP_SUMMARY
